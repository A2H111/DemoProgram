<div class="modal-header">
    <h4 class="modal-title">{{modalpopup_header}}</h4>
    <button type="button" class="btn close" aria-label="Close" (click)="_modalWindow.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p> {{modal_body_content}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="_modalWindow.close('okclick')">Ok</button>
    <button type="button" class="btn btn-outline-dark" (click)="_modalWindow.close('Close click')">Close</button>
  </div>
