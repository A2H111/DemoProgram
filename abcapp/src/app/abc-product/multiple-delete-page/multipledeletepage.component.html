

<div class="row">
    <div class="margin-bottom-25 margin-top-25" >
        <nav class="navbar navbar-light " style="background-color: #e3f2fd;" >
            <a class="navbar-brand mx-auto" href="#">Select one or multiple item to delete</a>
            <button [routerLink]="" class="btn btn-outline-primary" type="submit" (click)="onRedirectoHomePage()" >Return to Home</button>
        </nav>
        <div class="table-responsive">
            <table class="table table-striped table-bordered  table-sm"> 
                <thead class="thead-dark">
                    <tr>
                        <th>Select</th>
                        <th>Product Name</th>
                        <th>Product Description</th>
                        <th>Product Price</th>
                        <th>Product Category</th>
                        <th>Product Stock Level</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let productData of productDataList">
                        <td ><input type="checkbox" class="form-check-input" id="productIdCheckbox" (change)="checkboxSelected($event,productData)"></td>
                        <td class="col-md-2" >{{productData?.productName}}</td>
                        <td class="col-md-4">{{productData?.productDescription}}</td>
                        <td class="col-md-2">{{productData?.productPrice}}</td>
                        <td class="col-md-2">{{productData?.productCategory}}</td>
                        <td class="col-md-4">{{productData?.productStockLevel}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row delete-button-alignment">
        <button class="btn btn-primary btn-sm" [disabled]="!disableButton" type="submit"  (click)="onDeletePopUpConfirmation()">Delete Records</button>
    </div>
</div>
